      <div class="py-3">

              <div class="card p-4 m-2">
                <div class="card-block">
                  <h4 class="card-title text-center">US DOLLAR</h4>
                  <br>
                  <img src="https://flagcdn.com/256x192/us.png" class="card-img-top img-fluid rounded mx-auto d-block w-50 h-50 " alt="US FLAG">

                  <p class="card-text text-center text-danger h4" id="dollarRate">RATE</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-4 m-2">
                <div class="card-block">
                  <h4 class="card-title text-center">EURO</h4>
                  <br>
                  <img src="https://flagcdn.com/256x192/eu.png" class="card-img-top img-fluid rounded p-0 mx-auto d-block w-50 h-50" alt="EURO FLAG">
                  <br>
                  <p class="card-text text-center text-info h4" id="euroRate">RATE</p>
                </div>
              </div>

            <div class="col-md-4">

                  <p class="card-text text-center text-info h4" id="poundRate">RATE</p>
                </div>
              </div>
            </div>
          </div><br>
          <div class="row">

              <div class="card p-4 m-2">
                <div class="card-block">
                  <h4 class="card-title text-center">NIGERIAN NAIRA</h4>
                  <br>
                  <img src="https://flagcdn.com/256x192/ng.png" class="card-img-top img-fluid rounded mx-auto d-block w-50 h-50" alt="NIGERIA FLAG">
                  <br>
                  <p class="card-text text-center text-success h4" id="nairaRate">RATE</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-4 m-2">
                <div class="card-block">
                  <h4 class="card-title text-center">FRENCH CFA</h4>

                  <img src="https://flagcdn.com/256x192/fr.png" class="card-img-top img-fluid rounded mx-auto d-block w-50 h-50" alt="FRANCE IMAGE">

                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-4 m-2">
                <div class="card-block">
                  <h4 class="card-title text-center">CANADIAN DOLLAR</h4>
                  <br>
                  <img src="https://flagcdn.com/256x192/ca.png" class="card-img-top img-fluid rounded mx-auto d-block w-50 h-50" alt="CANADA FLAG">
                  <br>
                  <p class="card-text text-center text-danger h4" id="canadianDollarRate">RATE</p>
                </div>
              </div>
            </div>
          </div>
        </div>

            </div>
          </div>
